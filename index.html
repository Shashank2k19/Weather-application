<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://bootswatch.com/4/cerulean/bootstrap.min.css">
<link rel="stylesheet" href="styles.css">

<link href="https://fonts.googleapis.com/css2?family=Neucha&display=swap" rel="stylesheet">
<title>Weather </title>
</head>
<body>
  <div class="container">
    <div class="row">
    <div class="col-md-5 mx-auto text-center mt-5 p-4 rounded">

      <div class="app-main">
        <h1 id="w-location" style="margin-bottom: 30px;  color:black; font-family: 'Neucha', cursive;;">Weather Application</h1>
        <input type="text" class="form-control" id="location" placeholder="Enter City Name.." autocomplete="off">
        <br>
        <button type="button" class="btn btn-info">GO</button>
        <br>
      </div>

      <div class="weather-status">
        <div class="temp" id="temp"></div>
          <div class="weather" id="weather"></div>
        <div class="min-max" id="min-max"> </div>
        
        <div class="img"></div>
      </div>

    <div class="weather-body">
      <div class="location-details">
        <div class="city" id="city"></div>
        <div class="date" id="date"></div>
      </div>
    </div>

    </div>
  </div>
</div>
<footer class="footer text-center bg-light">
  Weather Application |<a href="https://github.com/Shashank2k19">  Shashank Shekhar </a> &copy;
</footer>
<script src="app.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
